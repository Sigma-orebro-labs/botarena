<div>
    <h1>Pick Equipment</h1>
    <select name="equipmentSelect" id="equipmentSelect" ng-model="bot.equipment">
        <option ng-repeat="option in equipmentSelect.availableEquipment" value="{{option.name}}">{{option.name}}</option>
    </select>
    <a class="btn-next" ui-sref="bot-wizard.choose-color">Next <i class="fa fa-arrow-right"></i></a>
</div>
