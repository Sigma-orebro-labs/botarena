<div class="change-password menu-page menu-halfsize">

    <form ng-submit="changePassword()">
        <fieldset>
            <legend>Change password</legend>

            <label for="old-password">Old password</label>
            <div class="editor-field">
                <input type="password" required id="old-password" ng-model="oldPassword" />
            </div>

            <label for="new-password">New password</label>
            <div class="editor-field">
                <input type="password" required id="new-password" ng-model="newPassword" />
            </div>

            <label for="confirm-password">Confirm new password</label>
            <div class="editor-field">
                <input type="password" required id="confirm-password" ng-model="confirmPassword"/>
            </div>
            <br/>

            <input class="btn btn-primary" type="submit" value="Change Password" />
        </fieldset>
    </form>
</div>
