<form class="log-in" ng-submit="login()">
    <div>
        <label>Username</label>
        <input name="Username" type="text" placeholder="Username" ng-model="model.UserName" /> {{user.name}}
    </div>

    <div>
        <label>Password</label>
        <input name="Password" type="password" placeholder="Password" ng-model="model.Password" /> {{user.password}}
    </div>

    <div>
        <label>Remember me</label>
        <input type="checkbox" ng-model="model.RememberMe"/> {{user.rememberMe}}
    </div>

    <div class="error" ng-show="hasLoginFailed">
        Username or password was incorrect.
    </div>

    <input type="submit" value="Logga in" ng-disabled="isProcessingLoginRequest" />
</form>
