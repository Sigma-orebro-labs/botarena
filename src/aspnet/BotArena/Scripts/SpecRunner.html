  <script type="text/javascript" src="gosu/meta.js"></script>
  <script type="text/javascript" src="gosu/eventAggregator.js"></script>
  <script type="text/javascript" src="game/augmentations/cloakAugmentation.js"></script>
  <script type="text/javascript" src="game/actionQueue.js"></script>
  <script type="text/javascript" src="game/userActionQueue.js"></script>
  <script type="text/javascript" src="game/rectangleCache.js"></script>
  <script type="text/javascript" src="game/events.js"></script>
  <script type="text/javascript" src="game/worldObject.js"></script>
  <script type="text/javascript" src="game/terrain.js"></script>
  <script type="text/javascript" src="game/bot.js"></script>
  <script type="text/javascript" src="game/bullet.js"></script>
  <script type="text/javascript" src="game/gameClock.js"></script>
  <script type="text/javascript" src="game/fakeClock.js"></script>
  <script type="text/javascript" src="game/collisionDetector.js"></script>
  <script type="text/javascript" src="game/arenaState.js"></script>
  <script type="text/javascript" src="game/botOptions.js"></script>
  <script type="text/javascript" src="game/botRegistrar.js"></script>
  <script type="text/javascript" src="game/engine.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="gosu/math/specs/matchers.js"></script>
  <script type="text/javascript" src="gosu/math/specs/mathSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/specs/pointSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/specs/lineSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/specs/vectorSpecs.js"></script>
  <script type="text/javascript" src="gosu/math/specs/rectangleSpecs.js"></script>
  <script type="text/javascript" src="gosu/specs/jasmineMatchers.js"></script>
  <script type="text/javascript" src="gosu/specs/snapshotSpecs.js"></script>
  <script type="text/javascript" src="game/specs/ticker.js"></script>
  <script type="text/javascript" src="game/specs/botSpecs.js"></script>
  <script type="text/javascript" src="game/specs/gameSpecs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
